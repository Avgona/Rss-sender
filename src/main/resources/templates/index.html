<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSS Spam</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
              crossorigin="anonymous">
    </head>

    <body>
        <form th:action="@{/process}" th:object="${action}" method="POST" class="container-fluid justify-content-end">
            <header>
                <nav class="navbar navbar-light bg-light">
                        <input type="hidden" th:field="*{id}" />
                        <button class="btn btn-outline-success me-2" type="submit" name="save" value="save">Save</button>
                        <button class="btn btn-outline-secondary me-2" type="button" onclick="revealText()">Preview</button>
                        <button class="btn btn-outline-danger me-2" type="submit" name="send" value="send">Send</button>
                </nav>
            </header>


            <div class="container">
                <!--.......................... LEFT SIDE - EMAIL ..........................-->
                <div class="row">
                    <div class="col-sm">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input th:field="*{email}" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Sample e-mail</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="20"></textarea>
                        </div>
                    </div>


                    <!--.......................... RIGHT SIDE - RSS ..........................-->
                    <div class="col-sm">
                        <label for="exampleFormControlInput1" class="form-label">RSS-Sender</label>
                        <div class="input-group mb-3">
                            <input th:field="*{rss}" type="text" class="form-control" placeholder="https://www.example.com/" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        <script src="js/preview.js"></script>
    </body>
</html>
